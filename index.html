<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice 10,000 Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./static/js/index.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="static\images\dice-5-fill.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top m-1">
                Dice 10,000
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="is-visible" id="home">
            <div class="dices container text-center center-self">
                <div class="row">
                    <h1>PLAY TIME</h1>
                    <button id="play-button" class="play-button btn btn-success btn-lg" type="button" value="play">PLAY</button>
                    <p class="display mt-5" id="display-nums"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
