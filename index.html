<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice 10,000 Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./static/js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="static\images\dice-5-fill.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top m-1">
                Dice 10,000
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="is-visible" id="home">
            <div class="dices container text-center center-self">
                <div class="container mt-5">
                    <div class="row" id="total-display">
                        Grand Total: 0
                    </div>
                    <button class="play-button btn btn-success btn-lg mt-5" type="button" value="play">PLAY</button>
                </div>
                <div class="row mt-5 mb-5" id="dice-display"></div>
                <div class="row" id="score-display"></div>
            </div>
        </div>
    </main>
</body>
</html>
